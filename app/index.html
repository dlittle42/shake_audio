<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>webtest</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
    
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    
    <div class="container">
        <div id="status">Ready...</div>
        <button id="tiltBtn">Tilt</button>
        <button id="shakeBtn">Shake</button>
        <div id="debug">
          <div id="dataContainerOrientation">No device orientation data</div>
          <div id="dataContainerMotion">No device motion data</div>
        </div>
        <div id="display">

          <div class="ball"></div>
          <div class="center-point"></div>
          <div class="plane vertical">
            <div class="axis"></div>
          </div>
          <div class="plane horizontal">
            <div class="axis"></div>
          </div>
          
        </div>
        <button id="clapBtn">clap</button>
        <button id="kickBtn">kick</button>
        <button id="lowBtn">low</button>
        <button id="snareBtn">snare</button>

    </div>
    

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    
    <!-- build:js(.) scripts/plugins.js -->
    <script src="/bower_components/fastclick/lib/fastclick.js"></script>
    <script src="/bower_components/shake.js/shake.js"></script>
    <!-- endbuild -->
    

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

  </body>
</html>
